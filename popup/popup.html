<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <div class="top">
        <div class="title">Chapters</div>
        <button id="load">Load</button>
      </div>

      <div class="controls">
        <label class="controlLabel" for="groupSize">Divide by</label>
        <input id="groupSize" type="number" min="1" max="999" value="5" />
        <span class="controlHint">chapters per part</span>
      </div>

      <div id="status" class="status">Ready.</div>
      <div id="list" class="list"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
